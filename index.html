<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Contact Page | devChallenges.io</title>
  </head>
  <body>
    <div class="container">
      <div class="content"></div>
      <img class="logo" src="resources/Logo.svg" alt="" />
      <div class="info">
        <h2>Interested in our business pricing?</h2>
        <p>
          Fill out the form to view details and we'll contact you as soon as
          possible.
        </p>
      </div>
      <form action="" class="form-container">
        <div class="personal-info">
          <label for="name">
            <p>Name</p>
            <input type="text" placeholder="Ethan Johnson" required />
          </label>

          <label for="email">
            <p>Company Email</p>
            <input type="email" placeholder="ethan@johnson.com" required />
          </label>
        </div>

        <div class="company-info">
          <label for="size" id="company-size">
            <p>Company Size</p>
            <select name="" id="">
              <option value="">50 - 100 employees</option>
              <option value="">100 - 150 employees</option>
              <option value="">150 - 200 employees</option>
            </select>
          </label>

          <label for="subject" id="subject">
            <p>Subject</p>
            <select name="" id="">
              <option value="">Building Landing Pages</option>
              <option value="">Creating other pages</option>
            </select>
          </label>
        </div>
        <div class="message">
        <label for="Message" id="message">
          <p>Message</p>
          <input type="text" placeholder="50 -100 employees" />
        </label>
        </div>

        <button class="btn">Contact Sales</button>
      </form>
    </div>
  </body>
</html>
